<!DOCTYPE html>
<html>
<head>
	<title>Rocket</title>
	<style type="text/css">
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			overflow: hidden;
		}

		#img {
			display: none;
		}

		#controls {
			position: absolute;
		}
	</style>
</head>
<body onscroll="console.log(event)">
<div id="controls">
	<input type="range" min="0" max="100" value="50" id="zoom">
</div>
<canvas id="canvas">
	
</canvas>
<div id="img">
	<img src="assets/pod.png" id="pod" weight="7" cHeight="120">
	<img src="assets/booster.png" id="booster" weight="5" cHeight="80">
	<img src="assets/parachute.png" id="chute" weight="1" cHeight="30">
	<img src="assets/decoupler.png" id="decoupler" weight="1" cHeight="20">
	<img src="assets/fuelbox.png" id="fuelbox" weight="10" cHeight="120">
	<img src="assets/flame1.png" id="flame1" cHeight="120">
</div>
</body>
<script type="text/javascript" src="javascript.js"></script>
</html>
